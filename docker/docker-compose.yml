# ═══════════════════════════════════════════════════════════
# SyncSlide — Docker Compose
# ═══════════════════════════════════════════════════════════

version: '3.8'

services:
  syncslide:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: syncslide
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - PORT=8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      start_period: 15s
      retries: 3
