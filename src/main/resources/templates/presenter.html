<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncSlide — Presentador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <style>
        :root {
            --bg-primary: #0b0f1a;
            --bg-card: #111827;
            --bg-surface: #1e293b;
            --emerald: #34d399;
            --cyan: #22d3ee;
            --blue: #60a5fa;
            --purple: #a78bfa;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .presenter-layout {
            display: grid;
            grid-template-columns: 1fr 380px;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            gap: 0;
        }

        /* ─── Top Bar ────────────────────────────────────── */
        .top-bar {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 20px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--bg-surface);
        }
        .top-bar .brand {
            font-size: 14px;
            font-weight: 600;
            color: var(--emerald);
        }
        .timer-display {
            font-family: 'Courier New', monospace;
            font-size: 28px;
            font-weight: 700;
            color: var(--cyan);
            letter-spacing: 2px;
        }
        .timer-controls button {
            background: var(--bg-surface);
            border: none;
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-left: 6px;
            font-size: 13px;
        }
        .timer-controls button:hover { color: var(--text-primary); }

        /* ─── Slide Preview ──────────────────────────────── */
        .slide-preview {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 16px 20px;
            overflow: hidden;
        }
        .preview-main {
            flex: 1;
            background: #000;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        .preview-main img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .preview-label {
            position: absolute;
            top: 8px;
            left: 12px;
            font-size: 11px;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .preview-row {
            display: flex;
            gap: 12px;
            height: 120px;
        }
        .preview-thumb {
            flex: 1;
            background: var(--bg-card);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--bg-surface);
            cursor: pointer;
        }
        .preview-thumb img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .preview-thumb .thumb-label {
            position: absolute;
            bottom: 4px;
            left: 8px;
            font-size: 10px;
            color: var(--text-secondary);
        }

        /* ─── Notes Panel ────────────────────────────────── */
        .notes-panel {
            background: var(--bg-card);
            border-left: 1px solid var(--bg-surface);
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .notes-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .notes-header h2 {
            font-size: 16px;
            font-weight: 600;
            color: var(--emerald);
        }
        .slide-badge {
            background: var(--bg-surface);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 13px;
            color: var(--text-secondary);
        }
        .note-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }
        .note-time {
            font-size: 13px;
            color: var(--cyan);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .note-points {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .note-points li {
            padding: 10px 14px;
            background: var(--bg-surface);
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.5;
            border-left: 3px solid var(--emerald);
        }
        .nav-controls {
            display: flex;
            gap: 10px;
            margin-top: auto;
        }
        .nav-controls button {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid var(--bg-surface);
            background: var(--bg-card);
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
        }
        .nav-controls button:hover {
            border-color: var(--emerald);
            background: var(--bg-surface);
        }
        .nav-controls .btn-next {
            background: var(--emerald);
            color: var(--bg-primary);
            border-color: var(--emerald);
        }
        .nav-controls .btn-next:hover {
            background: #2bc48a;
        }

        /* ─── Bottom Bar ─────────────────────────────────── */
        .bottom-bar {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 8px;
            background: var(--bg-card);
            border-top: 1px solid var(--bg-surface);
        }
        .progress-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--bg-surface);
            cursor: pointer;
            transition: all 0.2s;
        }
        .progress-dot.active {
            background: var(--emerald);
            transform: scale(1.4);
        }
        .progress-dot.past {
            background: rgba(52, 211, 153, 0.3);
        }
    </style>
</head>
<body>
    <div class="presenter-layout">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="brand"><i class="fas fa-satellite-dish"></i> SyncSlide Presenter</div>
            <div style="display:flex;align-items:center;gap:16px;">
                <div class="timer-display" id="timer">00:00:00</div>
                <div class="timer-controls">
                    <button onclick="toggleTimer()" id="timer-btn"><i class="fas fa-play"></i></button>
                    <button onclick="resetTimer()"><i class="fas fa-undo"></i></button>
                </div>
            </div>
            <div class="slide-badge" id="slide-badge">1 / --</div>
        </div>

        <!-- Slide Preview -->
        <div class="slide-preview">
            <div class="preview-main">
                <span class="preview-label">Slide actual</span>
                <img id="current-slide-img" src="/presentation/Slide1.PNG" alt="Current">
            </div>
            <div class="preview-row">
                <div class="preview-thumb" id="prev-thumb" onclick="prevSlide()">
                    <span class="thumb-label">← Anterior</span>
                    <img id="prev-slide-img" src="" alt="Previous">
                </div>
                <div class="preview-thumb" id="next-thumb" onclick="nextSlide()">
                    <span class="thumb-label">Siguiente →</span>
                    <img id="next-slide-img" src="" alt="Next">
                </div>
            </div>
        </div>

        <!-- Notes Panel -->
        <div class="notes-panel">
            <div class="notes-header">
                <h2><i class="fas fa-sticky-note"></i> Notas</h2>
            </div>
            <div class="note-title" id="note-title">Cargando...</div>
            <div class="note-time" id="note-time">
                <i class="fas fa-clock"></i> <span></span>
            </div>
            <ul class="note-points" id="note-points"></ul>
            <div class="nav-controls">
                <button onclick="prevSlide()"><i class="fas fa-arrow-left"></i> Anterior</button>
                <button class="btn-next" onclick="nextSlide()">Siguiente <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>

        <!-- Bottom Progress -->
        <div class="bottom-bar" id="bottom-bar"></div>
    </div>

    <script th:inline="javascript">
        const TOTAL_SLIDES = /*[[${totalSlides}]]*/ 11;
    </script>
    <script>
        let currentSlide = 1;
        let presenterNotes = {};
        let timerRunning = false;
        let timerSeconds = 0;
        let timerInterval = null;

        const currentSlideImg = document.getElementById('current-slide-img');
        const prevSlideImg = document.getElementById('prev-slide-img');
        const nextSlideImg = document.getElementById('next-slide-img');
        const slideBadge = document.getElementById('slide-badge');
        const noteTitle = document.getElementById('note-title');
        const noteTime = document.getElementById('note-time').querySelector('span');
        const notePoints = document.getElementById('note-points');
        const bottomBar = document.getElementById('bottom-bar');

        // ─── Load Config ────────────────────────────────────
        async function loadConfig() {
            try {
                const res = await fetch('/api/config');
                const data = await res.json();
                presenterNotes = data.presenterNotes || {};
                buildProgressDots();
                updateUI();
            } catch (e) {
                console.error('Failed to load config:', e);
            }
        }

        function buildProgressDots() {
            bottomBar.innerHTML = '';
            for (let i = 1; i <= TOTAL_SLIDES; i++) {
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                dot.dataset.slide = i;
                dot.addEventListener('click', () => goToSlide(i));
                bottomBar.appendChild(dot);
            }
        }

        function slideImageUrl(n) {
            return `/presentation/Slide${n}.PNG`;
        }

        function updateUI() {
            slideBadge.textContent = `${currentSlide} / ${TOTAL_SLIDES}`;
            currentSlideImg.src = slideImageUrl(currentSlide);

            // Prev/Next thumbnails
            if (currentSlide > 1) {
                prevSlideImg.src = slideImageUrl(currentSlide - 1);
                prevSlideImg.style.display = '';
            } else {
                prevSlideImg.style.display = 'none';
            }
            if (currentSlide < TOTAL_SLIDES) {
                nextSlideImg.src = slideImageUrl(currentSlide + 1);
                nextSlideImg.style.display = '';
            } else {
                nextSlideImg.style.display = 'none';
            }

            // Notes
            const note = presenterNotes[String(currentSlide)];
            if (note) {
                noteTitle.textContent = note.title || `Slide ${currentSlide}`;
                noteTime.textContent = note.time || '';
                notePoints.innerHTML = '';
                (note.points || []).forEach(p => {
                    const li = document.createElement('li');
                    li.textContent = p;
                    notePoints.appendChild(li);
                });
            } else {
                noteTitle.textContent = `Slide ${currentSlide}`;
                noteTime.textContent = '';
                notePoints.innerHTML = '<li>Sin notas para este slide</li>';
            }

            // Progress dots
            document.querySelectorAll('.progress-dot').forEach((dot, idx) => {
                dot.classList.remove('active', 'past');
                const n = idx + 1;
                if (n === currentSlide) dot.classList.add('active');
                else if (n < currentSlide) dot.classList.add('past');
            });
        }

        // ─── API ────────────────────────────────────────────
        async function goToSlide(n) {
            const res = await fetch('/api/slide', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ slide: n })
            });
            const data = await res.json();
            currentSlide = data.slide;
            updateUI();
        }

        async function nextSlide() {
            const res = await fetch('/api/slide/next', { method: 'POST' });
            const data = await res.json();
            currentSlide = data.slide;
            updateUI();
        }

        async function prevSlide() {
            const res = await fetch('/api/slide/prev', { method: 'POST' });
            const data = await res.json();
            currentSlide = data.slide;
            updateUI();
        }

        async function pollSlide() {
            try {
                const res = await fetch('/api/slide');
                const data = await res.json();
                if (data.slide !== currentSlide) {
                    currentSlide = data.slide;
                    updateUI();
                }
            } catch (e) { /* silent */ }
        }

        // ─── Timer ──────────────────────────────────────────
        function toggleTimer() {
            timerRunning = !timerRunning;
            const btn = document.getElementById('timer-btn');
            if (timerRunning) {
                btn.innerHTML = '<i class="fas fa-pause"></i>';
                timerInterval = setInterval(() => {
                    timerSeconds++;
                    updateTimerDisplay();
                }, 1000);
            } else {
                btn.innerHTML = '<i class="fas fa-play"></i>';
                clearInterval(timerInterval);
            }
        }

        function resetTimer() {
            timerRunning = false;
            timerSeconds = 0;
            clearInterval(timerInterval);
            document.getElementById('timer-btn').innerHTML = '<i class="fas fa-play"></i>';
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const h = Math.floor(timerSeconds / 3600);
            const m = Math.floor((timerSeconds % 3600) / 60);
            const s = timerSeconds % 60;
            document.getElementById('timer').textContent =
                `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
        }

        // ─── Keyboard ──────────────────────────────────────
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); nextSlide(); }
            else if (e.key === 'ArrowLeft') { e.preventDefault(); prevSlide(); }
            else if (e.key === 'Home') { e.preventDefault(); goToSlide(1); }
            else if (e.key === 'End') { e.preventDefault(); goToSlide(TOTAL_SLIDES); }
            else if (e.key === 'f' || e.key === 'F') {
                if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(() => {});
                else document.exitFullscreen();
            } else if (e.key === 't' || e.key === 'T') {
                toggleTimer();
            }
        });

        // ─── Init ───────────────────────────────────────────
        loadConfig();
        setInterval(pollSlide, 1000);
    </script>
</body>
</html>
