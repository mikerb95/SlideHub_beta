<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyncSlide — Proyector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/common.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            cursor: none;
        }
        #slide-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #slide-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.3s ease;
        }
        #slide-img.loading { opacity: 0.3; }
        #slide-number {
            position: fixed;
            bottom: 12px;
            right: 20px;
            color: rgba(255,255,255,0.15);
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            pointer-events: none;
            z-index: 10;
        }
        .fullscreen-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.4);
            font-size: 16px;
            text-align: center;
            pointer-events: none;
            animation: fadeOut 3s forwards;
            z-index: 20;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="slide-container">
        <img id="slide-img" src="/presentation/Slide1.PNG" alt="Slide">
    </div>
    <div id="slide-number"></div>
    <div class="fullscreen-hint">
        <i class="fas fa-expand"></i> Presiona <strong>F</strong> para pantalla completa
    </div>

    <script th:inline="javascript">
        const TOTAL_SLIDES = /*[[${totalSlides}]]*/ 11;
    </script>
    <script>
        const slideImg = document.getElementById('slide-img');
        const slideNumber = document.getElementById('slide-number');
        let currentSlide = 1;

        // ─── Polling ────────────────────────────────────────
        async function pollSlide() {
            try {
                const res = await fetch('/api/slide');
                const data = await res.json();
                if (data.slide !== currentSlide) {
                    currentSlide = data.slide;
                    updateSlide();
                }
            } catch (e) {
                console.warn('Polling error:', e);
            }
        }

        function updateSlide() {
            slideImg.classList.add('loading');
            const img = new Image();
            img.onload = () => {
                slideImg.src = img.src;
                slideImg.classList.remove('loading');
            };
            img.onerror = () => {
                // Try alternate extensions
                const altImg = new Image();
                altImg.onload = () => {
                    slideImg.src = altImg.src;
                    slideImg.classList.remove('loading');
                };
                altImg.src = `/presentation/Slide${currentSlide}.png`;
            };
            img.src = `/presentation/Slide${currentSlide}.PNG`;
            slideNumber.textContent = `${currentSlide} / ${TOTAL_SLIDES}`;
        }

        // ─── Keyboard Controls ──────────────────────────────
        document.addEventListener('keydown', async (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                e.preventDefault();
                await fetch('/api/slide/next', { method: 'POST' });
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                await fetch('/api/slide/prev', { method: 'POST' });
            } else if (e.key === 'Home') {
                e.preventDefault();
                await fetch('/api/slide', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ slide: 1 })
                });
            } else if (e.key === 'End') {
                e.preventDefault();
                await fetch('/api/slide', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ slide: TOTAL_SLIDES })
                });
            } else if (e.key === 'f' || e.key === 'F') {
                toggleFullscreen();
            }
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(() => {});
            } else {
                document.exitFullscreen();
            }
        }

        // ─── Init ───────────────────────────────────────────
        updateSlide();
        setInterval(pollSlide, 1000);
    </script>
</body>
</html>
